<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="4" id="screen">0</td>
            </tr>
            <tr>
                <td id="7" class="num" onclick="main(7)">7</td>
                <td id="8" class="num" onclick="main(8)">8</td>
                <td id="9" class="num" onclick="main(9)">9</td>
                <td id="multi" class="operators" onclick="main('*')">x</td>
            </tr>
            <tr>
                <td id="4" class="num" onclick="main(4)">4</td>
                <td id="5" class="num" onclick="main(5)">5</td>
                <td id="6" class="num" onclick="main(6)">6</td>
                <td id="minus" class="operators" onclick="main('-')">-</td>
            </tr>
            <tr>
                <td id="1" class="num" onclick="main(1)">1</td>
                <td id="2" class="num" onclick="main(2)">2</td>
                <td id="3" class="num" onclick="main(3)">3</td>
                <td id="plus" class="operators" onclick="main('+')">+</td>
            </tr>
            <tr>
                <td colspan="2" id="0" class="num" onclick="main(0)">0</td>
                <td id="AC" onclick="main('C')">AC</td>
                <td id="divide" class="operators" onclick="main('/')">/</td>
            </tr>
            <tr>
                <td colspan="4" id="equal" class="operators" onclick="main('=')">=</td>
            </tr>
        </table>
    </body>
</html>
